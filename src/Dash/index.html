<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>Dash</title>
    <link href="App/css/bootstrap.min.css" rel="stylesheet">
    <link href="App/css/dashboard.css" rel="stylesheet">
    <link href="App/css/dash.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->
</head>
<body ng-controller="MainCtrl" ng-cloak>
    <div class="container">
        <div class="alert-container">
            <alert class="animate" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>                
        </div>
        <nav class="navbar navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <h3 class="text-muted">Dash</h3>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav nav-pills pull-right">
                        <li ng-class="{active: isActive('home')}"><a href="#">Home</a></li>
                        <li ng-class="{active: isActive('machine')}"><a href="#/machine">Machines</a></li>
                        <li ng-class="{active: isActive('about')}"><a href="#/about">About</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div ui-view class="dash-main"></div>

        <div class="footer text-right">
            <div class="inner">
                <p>A work in progress, by <a href="https://twitter.com/trent_mi">@trent_mi</a>.</p>
            </div>
        </div>
    </div>

    <script src="App/scripts/angular.min.js"></script>
    <script src="App/scripts/angular-cookies.min.js"></script>
    <script src="App/scripts/angular-animate.min.js"></script>
    <script src="App/scripts/angular-ui-router.min.js"></script>
    <script src="App/scripts/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script src="App/scripts/d3.min.js"></script>
    <script src="App/scripts/jsapi.js"></script>
    <script src="App/app.js"></script>
    <script src="App/controllers/mainCtrl.js"></script>
    <script src="App/controllers/homeCtrl.js"></script>
    <script src="App/controllers/machineCtrl.js"></script>
    <script src="App/controllers/authCtrl.js"></script>
    <script src="App/services/authModal.js"></script>
    <script src="App/services/authService.js"></script>
    <script src="App/services/chartService.js"></script>
    <script src="App/services/machineService.js"></script>
    <script src="App/services/experienceService.js"></script>
    <script src="App/services/versionService.js"></script>

</html>
